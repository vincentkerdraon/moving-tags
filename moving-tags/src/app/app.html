<main class="container-fluid">
  <div *ngIf="showTestDataAlert" class="alert alert-info" role="alert">
    <strong>Getting started:</strong> If you are just testing, I can auto-fill
    some test data to help you explore the features.
    <button
      type="button"
      class="btn btn-outline-primary btn-sm ms-2"
      (click)="generateTestData()"
    >
      Generate Test Data
    </button>
  </div>
  <router-outlet></router-outlet>
</main>

<app-error
  [error]="errorService.error$ | async"
  (clear)="clearError()"
></app-error>

<div
  *ngIf="showEditPopup"
  class="modal fade show d-block"
  tabindex="-1"
  style="background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="closeEditPopup()"
        ></button>
      </div>
      <div class="modal-body">
        <app-edit-item
          *ngIf="popupItem"
          [item]="popupItem"
          (itemCreated)="onItemCreated($event)"
          (cancelled)="closeEditPopup()"
        ></app-edit-item>
      </div>
    </div>
  </div>
</div>
