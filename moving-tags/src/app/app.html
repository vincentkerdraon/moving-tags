<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add links to Bootstrap CSS and JavaScript files -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Bootstrap Navbar with Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Moving Checklist</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Item List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content: Show tab content -->
<div *ngIf="tab === 'edit'">
  <app-edit-item
    [item]="selectedItem"
    [existingItemTags]="[]"
    [existingChecklistTags]="[]"
    (itemCreated)="onItemCreated($event)"
    (cancelled)="onCancelEdit()"
  ></app-edit-item>
</div>
<div *ngIf="tab === 'list'">
  <app-item-list
    [items]="items"
    (editItem)="onEditItem($event)"
    (scanQr)="onScanQr()"
  ></app-item-list>
</div>

</body>
</html>
