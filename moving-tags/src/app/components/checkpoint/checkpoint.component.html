<div class="container mt-4">
  <h2 class="mb-4">Checkpoint</h2>

  <ng-container *ngIf="checkpointId; else selectTagBlock">
    <div class="mb-3">
      <div class="d-flex align-items-center mb-2">
        <span class="fw-bold">Checkpoint:</span>
        <span class="ms-2 badge bg-primary">{{ checkpointId }}</span>
        <button class="btn btn-link ms-3" (click)="checkpointId = ''">Switch to another checkpoint</button>
      </div>
    </div>
    <app-input-id (submitId)="onSubmitId($event)" (scanQr)="onScanQr()"></app-input-id>
    <div class="row mt-4">
      <div class="col-md-6">
        <h5>Remaining Items</h5>
        <ul class="list-group">
          <li *ngFor="let item of remaining" class="list-group-item d-flex justify-content-between align-items-center">
            <span (click)="onItemClick(item.id)" style="cursor:pointer;">{{ item.id }}</span>
            <button class="btn btn-sm btn-outline-primary ms-2" (click)="$event.stopPropagation(); openEditModal(item.id)">Details</button>
          </li>
          <li *ngIf="remaining.length === 0" class="list-group-item text-muted">All items done!</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h5>Done Items</h5>
        <ul class="list-group">
          <li *ngFor="let item of done" class="list-group-item d-flex justify-content-between align-items-center">
            <span (click)="onItemClick(item.id)" style="cursor:pointer;">{{ item.id }}</span>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" (click)="$event.stopPropagation(); openEditModal(item.id)">Details</button>
              <button class="btn btn-sm btn-outline-warning" (click)="$event.stopPropagation(); onUndoDone(item)">Undo</button>
            </div>
          </li>
          <li *ngIf="done.length === 0" class="list-group-item text-muted">No items done yet.</li>
        </ul>
      </div>
    </div>
    <!-- Popup for item info -->
    <app-checkpoint-validation
      *ngIf="popupItem"
      [popupItem]="popupItem"
      [popupProgress]="popupProgress"
      [popupPreventClose]="popupPreventClose"
      (keep)="preventPopupClose()"
      (close)="closePopup()"
    ></app-checkpoint-validation>
    <!-- Error popup for not found -->
    <div *ngIf="popupError" class="modal fade show d-block" tabindex="-1" style="background: rgba(0,0,0,0.3);">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-danger text-white">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
          </div>
          <div class="modal-body text-center">
            <div class="fs-4">{{ popupError }}</div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="popupError" class="modal-backdrop fade show"></div>
    <!-- Modal for editing item -->
    <div class="modal fade show" tabindex="-1" style="display: block; background: rgba(0,0,0,0.3);" *ngIf="editingItem">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Item</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="onModalCancel()"></button>
          </div>
          <div class="modal-body">
            <app-edit-item
              [item]="editingItem"
              [items]="items"
              (itemCreated)="onModalSave($event)"
              (cancelled)="onModalCancel()"
            ></app-edit-item>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="editingItem" class="modal-backdrop fade show"></div>
  </ng-container>
  <ng-template #selectTagBlock>
    <div class="mb-3">
      <label for="tagInput" class="form-label">Checkpoint Tag</label>
      <div class="d-flex align-items-center flex-wrap gap-2 mb-2">
        <ng-container *ngFor="let tag of tagList">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onSelectTag(tag)">{{ tag }}</button>
        </ng-container>
      </div>
      <input list="tagList" id="tagInput" class="form-control w-auto d-inline-block" style="max-width: 250px;" [(ngModel)]="tagInput" (ngModelChange)="onTagInputChange($event)">
      <datalist id="tagList">
        <option *ngFor="let tag of tagList" [value]="tag"></option>
      </datalist>
      <button class="btn btn-primary ms-2" (click)="onSelectTag(tagInput)" [disabled]="!tagInput">Select</button>
    </div>
    <div class="alert alert-info mt-4">Select or create a checkpoint tag to begin.</div>
  </ng-template>
</div>
