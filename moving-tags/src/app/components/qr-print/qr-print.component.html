<div class="print-container container py-4">
  <div class="alert alert-info d-print-none mb-4">
    This page lets you generate and print sheets of QR codes for your moving
    checklist. <br />Enter or randomize 2-character IDs, then print for use on
    boxes or items.
  </div>

  <div class="mb-4 d-print-none">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="contactInput" class="form-label">Contact</label>
        <input
          id="contactInput"
          type="email"
          class="form-control"
          [(ngModel)]="contact"
          placeholder="first.last@provider.com"
        />
      </div>
      <div class="col-md-6">
        <label for="idPrefixInput" class="form-label">ID Prefix</label>
        <input
          id="idPrefixInput"
          type="text"
          class="form-control"
          [(ngModel)]="idPrefix"
          placeholder="CM"
          maxlength="5"
        />
      </div>
    </div>
  </div>

  <div
    class="mb-4 d-flex flex-column flex-sm-row align-items-start align-items-sm-center gap-2 d-print-none"
  >
    <label for="idsInput" class="form-label mb-0"
      >IDs to print (semicolon separated)</label
    >
    <input
      id="idsInput"
      type="text"
      class="form-control flex-grow-1"
      [(ngModel)]="idsInput"
      placeholder="A2; 1B; C3"
    />
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="randomizeIds()"
    >
      Random
    </button>
  </div>
  <div *ngFor="let id of parsedIds" class="row mb-4">
    <div class="col-2" *ngFor="let col of cols">
      <app-qr-code-display
        [id]="id"
        [contact]="contact"
        [idPrefix]="idPrefix"
      ></app-qr-code-display>
    </div>
  </div>
</div>
