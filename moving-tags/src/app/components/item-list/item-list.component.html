<div class="container mt-4">
  <h2 class="mb">Item List</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="sticky-top bg-white">
        <tr>
          <th>ID</th>
          <th>Tags</th>
          <th class="text-muted d-none d-sm-table-cell">Weight</th>
        </tr>
        <tr class="table-success bg-opacity-25">
          <td colspan="3">
            <div class="d-flex align-items-center gap-2">
              <span class="text-muted small">New:</span>
              <span class="input-group">
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="onScanQr()"
                  title="Scan QR Code"
                  type="button"
                >
                  ▦
                </button>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="New item ID..."
                  [(ngModel)]="newItemId"
                  (keyup.enter)="onCreateNewItem()"
                />
                <button
                  class="btn btn-sm btn-success"
                  (click)="onCreateNewItem()"
                  [disabled]="!newItemId.trim()"
                  type="button"
                >
                  ✨
                </button>
              </span>
            </div>
          </td>
        </tr>
        <!-- Filter row integrated in header -->
        <tr
          class="table-info bg-opacity-50"
          *ngIf="filter.length > 0 || filteredItems?.length !== 0"
        >
          <td colspan="3" class="py-2">
            <div class="d-flex align-items-center gap-2">
              <span class="text-muted small">Filter:</span>
              <span class="input-group">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Search by ID or Tag..."
                  [(ngModel)]="filter"
                />
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="filter = ''"
                  [disabled]="!filter"
                  title="Clear filter"
                  type="button"
                >
                  ✕
                </button>
              </span>
            </div>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of filteredItems"
          (click)="onEdit(item.id)"
          style="cursor: pointer"
        >
          <td>{{ item.id }}</td>
          <td>
            <app-item-tag
              *ngFor="let tag of item.itemTags"
              [tag]="tag"
            ></app-item-tag>
            <app-checklist-tag
              *ngFor="let tag of item.checklistTags"
              [tag]="tag"
            ></app-checklist-tag>
            <app-destination-tag
              *ngIf="item.destination"
              [destination]="item.destination"
            ></app-destination-tag>
            <div
              class="d-sm-none text-muted small mt-1"
              *ngIf="item.weight !== undefined && item.weight !== null"
            >
              {{ item.weight }} kg
            </div>
          </td>
          <td class="d-none d-sm-table-cell">
            <span
              *ngIf="item.weight !== undefined && item.weight !== null"
              class="text-muted"
              >{{ item.weight }} kg</span
            >
          </td>
        </tr>
        <tr *ngIf="filteredItems?.length === 0">
          <td colspan="4" class="text-center text-muted">No items found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal for editing item -->
  <div
    class="modal fade show"
    tabindex="-1"
    style="display: block; background: rgba(0, 0, 0, 0.3)"
    *ngIf="editingItem"
  >
    <div
      class="modal-dialog modal-lg modal-dialog-centered modal-fullscreen-sm-down"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Item</h5>
        </div>
        <div class="modal-body">
          <app-edit-item
            [item]="editingItem"
            (itemCreated)="onModalSave($event)"
            (cancelled)="onModalCancel()"
          ></app-edit-item>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="editingItem" class="modal-backdrop fade show"></div>

  <!-- QR Scanner Modal -->
  <app-qr-scanner
    *ngIf="showQrScanner"
    (scanResult)="onQrScanResult($event)"
    (close)="onQrScanClose()"
  ></app-qr-scanner>
</div>
