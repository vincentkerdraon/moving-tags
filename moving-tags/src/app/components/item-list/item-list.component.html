<div class="mb-4 d-flex align-items-center gap-2">
  <button class="btn btn-outline-secondary me-2" (click)="onScanQr()">
    <span aria-hidden="true">ðŸ“·</span> Scan QR
  </button>
  <input type="text" class="form-control w-auto me-2" style="max-width: 250px;" [(ngModel)]="searchId" placeholder="Enter or scan item ID">
  <button class="btn btn-primary" (click)="onSearch()">Go</button>
</div>

<table class="table table-striped table-hover align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Item Tags</th>
      <th>Checklist Tags</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>
        <span *ngFor="let tag of item.itemTags" class="badge rounded-pill bg-primary me-1">{{ tag }}</span>
      </td>
      <td>
        <span *ngFor="let tag of item.checklistTags" class="badge rounded-pill bg-info text-dark me-1">{{ tag }}</span>
      </td>
      <td>
        <button class="btn btn-sm btn-outline-primary" (click)="onEdit(item.id)">Edit</button>
      </td>
    </tr>
    <tr *ngIf="items.length === 0">
      <td colspan="4" class="text-center text-muted">No items found.</td>
    </tr>
  </tbody>
</table>
