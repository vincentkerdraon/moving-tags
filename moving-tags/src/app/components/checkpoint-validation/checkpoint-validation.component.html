<div
  *ngIf="popupItem"
  class="modal fade show d-block"
  tabindex="-1"
  style="background: rgba(0, 0, 0, 0.3)"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Item {{ popupItem.id }}</h5>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <span
            *ngFor="let tag of popupItem.itemTags"
            class="badge rounded-pill bg-primary me-1 fs-6"
            >{{ tag }}</span
          >
        </div>
        <div class="mb-2" *ngIf="popupItem.weight !== undefined">
          Weight: <b>{{ popupItem.weight }} kg</b>
        </div>
        <div class="mb-2" *ngIf="popupItem.destination">
          Destination:
          <span class="badge bg-warning text-dark border border-dark fs-6">{{
            popupItem.destination
          }}</span>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-2 mb-3">
          <ng-container *ngFor="let photoId of popupItem.photos">
            <div class="col d-flex flex-column align-items-center">
              <div class="mb-2 w-100">
                <img
                  [src]="imageService.getPhotoData(photoId)"
                  class="img-thumbnail w-100"
                  style="
                    height: auto;
                    max-width: 100%;
                    max-height: 300px;
                    object-fit: contain;
                  "
                  alt="Item photo"
                />
              </div>
            </div>
          </ng-container>
        </div>
        <div
          class="mb-2 d-flex gap-2 justify-content-center align-items-center"
        >
          <button
            class="btn btn-lg btn-outline-secondary flex-fill"
            (click)="keep.emit()"
            title="Stop auto-timer"
            [style.visibility]="popupPreventClose ? 'hidden' : 'visible'"
          >
            ⏸️
          </button>
          <button
            class="btn btn-lg btn-outline-danger flex-fill"
            (click)="close.emit()"
            title="Cancel"
          >
            ❌
          </button>
          <div class="flex-fill position-relative">
            <div
              class="position-absolute top-0 start-0 w-100 h-100"
              style="z-index: 0"
            >
              <div class="progress h-100" style="background: transparent">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  [style.width.%]="popupPreventClose ? 0 : 100 - popupProgress"
                  [attr.aria-valuenow]="
                    popupPreventClose ? 0 : 100 - popupProgress
                  "
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="opacity: 0.3"
                ></div>
              </div>
            </div>
            <button
              class="btn btn-lg btn-outline-success w-100 position-relative"
              (click)="confirm.emit()"
              title="Confirm and move to Done"
              style="z-index: 1"
            >
              ✅
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="popupItem" class="modal-backdrop fade show"></div>
